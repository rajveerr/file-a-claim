<!DOCTYPE html><html lang="en"><head></head><title>Aflac : File a Claim</title><link href="/css/main.css" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><body><div id="container"><div class="header-container"><div id="hamburger" class="icon-menu"></div><h1 class="logo">Aflac : File a Claim</h1></div><nav><ul><li><label class="hidden">Text Field</label><input type="search" placeholder="Search"><i class="icon-neuter"></i></li><li><a href="index.html">File a Claim</a></li><li><a href="#">Products</a></li><li><a href="#">What We Do</a></li><li><a href="#">Contact</a></li><li><a href="#">Search</a></li><li><button class="btn-secondary">Contact  </button></li></ul></nav><div id="contentLayer"></div><div id="content"><div class="breadcrumb-container"><ul class="breadcrumb"><li><a href="selection.html"> <span>Select Patient &amp; Claim Type</span></a></li><li><a href="#"> <span>Claim Detail</span></a></li><li><a href="#" class="pending"> <span>Review</span></a></li><li><a href="#" class="pending"> <span>Acknowledge</span></a></li></ul></div><div class="wrapper page-component"><p><label for="serviceDate">First date of service for this claim?</label><input id="serviceDate" name="when" type="date" min="2016-01-01" max="2016-12-01"></p><p class="yes-no-choice"><label for="patientDriver">Was this a motor vehicle accident in which the patient was the driver?</label><label class="radio-container"><input type="radio" name="patientDriverRadio" value="radio_1" class="radio"> Yes</label><label class="radio-container"><input type="radio" name="patientDriverRadio" value="radio_2" class="radio"> No</label></p><p class="yes-no-choice"><label for="accidentDetails">Accident Details <span>(include nature of accident and injuries sustained)</span></label><textarea id="accidentDetails" style="height: 16rem;"></textarea></p><p class="yes-no-choice"><label for="transported">Was the patient transported to a medical facility by air or ground ambulance?</label><label class="radio-container"><input type="radio" name="transportedRadio" value="radio_1" class="radio"> Yes</label><label class="radio-container"><input type="radio" name="transportedRadio" value="radio_2" class="radio"> No</label></p><p class="yes-no-choice"><label for="confined">Was the patient confined to a hospital for this condition?</label><label class="radio-container"><input type="radio" name="confinedRadio" value="radio_1" class="radio"> Yes</label><label class="radio-container"><input type="radio" name="confinedRadio" value="radio_2" class="radio"> No</label></p><p class="yes-no-choice"><label for="prescribed">Was the patient prescribed anything to help him or her walk or move around, such as crutches, a brace, a wheelchair, or another device?</label><label class="radio-container"><input type="radio" name="prescribedRadio" value="radio_1" class="radio"> Yes</label><label class="radio-container"><input type="radio" name="prescribedRadio" value="radio_2" class="radio"> No</label></p><p class="yes-no-choice"><label for="surgery">Was surgery performed as a result of this condition?</label><label class="radio-container"><input type="radio" name="surgeryRadio" value="radio_1" class="radio"> Yes</label><label class="radio-container"><input type="radio" name="surgeryRadio" value="radio_2" class="radio"> No</label></p><p class="yes-no-choice"><label for="therapy">Did the patient receive physical therapy from a licensed physical therapist for an injury sustained in this accident? (HELP)</label><label class="radio-container"><input id="therapyRadioYes" type="radio" name="therapyRadio" value="radio_1" class="radio"> Yes</label><label id="therapyRadioNo" class="radio-container"><input type="radio" name="therapyRadio" value="radio_2" class="radio"> No</label><div id="therapyYesContainer" style="display: none;" class="select-wrapper"><label for="select_element" class="font-thin">Number of occurrences you are filing for?</label><select name="select_element"><optgroup label="Option Group 1"><option value="0">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="5">10</option></optgroup></select></div></p><p class="yes-no-choice"><label for="followUpTreatment">Did the patient require and receive any follow-up treatment from a physician for this condition?</label><label id="followUpTreatmentRadioYes" class="radio-container"><input type="radio" name="followUpTreatmentRadio" value="radio_1" class="radio"> Yes</label><label id="followUpTreatmentRadioNo" class="radio-container"><input type="radio" name="followUpTreatmentRadio" value="radio_2" class="radio"> No</label><div id="followUpTreatmentYesContainer" style="display: none;" class="select-wrapper"><label for="select_element" class="font-thin">Number of follow-up visits you are filing for?</label><select name="select_element"><optgroup label="Option Group 1"><option value="1">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="3">4</option><option value="3">5</option><option value="3">6</option></optgroup></select></div></p><p class="form-footer"><span class="primary-actions"><button id="primaryBtn" class="icon-right-open">Next</button></span><span id="secondaryBtn" class="secondary-actions"><button class="btn-secondary icon-left-open">Previous</button></span></p></div></div></div></body></html><script src="/javascript/vendors/jquery-3.1.0.min.js"></script><script src="/javascript/vendors/jquery-ui.min.js"></script><script src="/javascript/global-scripts.js"> </script><script>$('#primaryBtn').click(function(){
    window.location.href = 'verify.html';
}) 
$('#secondaryBtn').click(function(){
  parent.history.back();
  return false;
})  

$('#followUpTreatmentRadioYes').click(function(){
  $('#followUpTreatmentYesContainer').show();
})
$('#followUpTreatmentRadioNo').click(function(){
  $('#followUpTreatmentYesContainer').hide();
})

// show/hide therapy follow up question
$('#therapyRadioYes').click(function(){
  $('#therapyYesContainer').show();
})
$('#therapyRadioNo').click(function(){
  $('#therapyYesContainer').hide();
})</script>
